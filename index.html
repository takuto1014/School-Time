<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>校時出力</title>
</head>
<body>
    <div id="contents">
        <center>
            <h3>学校の校時を出力します</h3>
            <p class="heading">始業時間</p>
            <input type="time" id="start_time" value="08:40">
            <p class="heading">1限あたりの時間(分)</p>
            <input type="number" id="class_time" value=50>
            <p class="heading">休み時間(分)</p>
            <input type="number" id="break_time" value=10>
            
            <!-- <select name="sources" id="break_time" class="custom-select sources" placeholder="Source Type">
                <option value="5">5分</option>
                <option value="10">10分</option>
                <option value="15">15分</option>
            </select> -->
            <p class="heading">時限数</p>
            <input type="number" id="class_number" value=6>
            <p class="heading">昼休みの時間(分)</p>
            <input type="number" id="lunch_time" value=40>
            <p class="heading">昼休みは何時間目の後？</p>
            <input type="number" id="lunch_number" value="4"><br>
            <input id="button1" type="button" value="表示" class="btn-gradient-3d-simple button1"><br>
            <!-- <textarea readonly id="result" ></textarea> -->
            <div id="result"></div>
            <input type="button" id="button2" class="btn-gradient-3d-simple button1" value="Copy">
            <img class="icon-img" id="line" src="line-icon.png" width="100%">
        </center>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
